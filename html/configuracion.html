<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/stylesconfig.css">
    <title>Document</title>
</head>

<body>
    <header class="container">
        <div class="headercont">
            <img src="../img/logoAnimenjoy.png" alt="Animenjoy" class="logo">
            <h1 class="titulo">Animenjoy</h1>
        </div>
        <nav>
            <ul class="nav_list_1">
                <li><button onclick="location.href='index.html'"><i class="bi bi-house-fill"></i><a class="Home">Home</a></li>
                <li><button href=""><i class="bi bi-heart-fill"></i><a class="Fav">Favoritos</a></li>
                <li><button href=""><i class="bi bi-newspaper"></i><a class="News">Novedades</a></li>
                <li><button href=""><i class="bi bi-calendar2-week"></i><a class="Pe">Próximos estrenos</a></li>
                <li><button href=""><i class="bi bi-search"></i><a class="Srch">Buscar</a></li>
                <li><button onclick="location.href='configuracion.html'"><i class="bi bi-person-fill"></i><a class="P">Perfil</a></li>
                <li><button href=""><i class="bi bi-box-arrow-right"></i><a class="Logout">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container2">
        <h1 class="perfiltext">Perfil de Usuario</h1>
        <form>
            <div class="form-group">
                <label for="nombre"><i class="bi bi-person-vcard-fill"></i> Nombre y apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="bi bi-envelope-at-fill"></i> Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono"><i class="bi bi-telephone-plus-fill"></i> Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion"><i class="bi bi-map-fill"></i> Dirección:</label>
                <input type="dir" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="contraseña"><i class="bi bi-three-dots"></i> Contraseña:</label>
                <input type="contr" id="contraseña" name="contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmar_contraseña"><i class="bi bi-three-dots"></i> Confirmar contraseña:</label>
                <input type="confcontr" id="confirmar_contraseña" name="confirmar_contraseña" required>
            </div>
            
            <button class="button1" type="submit"><i class="bi bi-check"></i> Enviar</button>
            <button class="button1" type="button" onclick="location.href='index.html'"><i class="bi bi-x"></i> Cancelar</button>
        </form>
    </div>
</body>
</html>
