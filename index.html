<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animenjoy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/logoAnimenjoy.png">
</head>
<body>
<div class="container">
    <h1>Animenjoy</h1>

    <div class="group" id="estrenos">
        <h2>Estrenos</h2>
        <div class="card">
            <div class="image-container">
                <img src="x.jpg" alt="Título 1" class="card-image">
                <div class="synopsis">Sinopsis de la película 1</div>
            </div>
            <h3>Título 1</h3>
            <div class="rating"></div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="imagen2.jpg" alt="Título 2" class="card-image">
                <div class="synopsis">Sinopsis de la película 2</div>
            </div>
            <h3>Título 2</h3>
            <div class="rating"></div>
        </div>
    </div>

    <div class="group" id="series">
        <h2>Series</h2>
        <div class="card">
            <div class="image-container">
                <img src="imagen3.jpg" alt="Título 3" class="card-image">
                <div class="synopsis">Sinopsis de la serie 1</div>
            </div>
            <h3>Título 3</h3>
            <div class="rating"></div>
        </div>
    </div>

    <div class="group" id="peliculas">
        <h2>Películas</h2>
        <div class="card">
            <div class="image-container">
                <img src="imagen4.jpg" alt="Título 4" class="card-image">
                <div class="synopsis">Sinopsis de la película 4</div>
            </div>
            <h3>Título 4</h3>
            <div class="rating"></div>
        </div>
    </div>
</div>
</body>
</html>
